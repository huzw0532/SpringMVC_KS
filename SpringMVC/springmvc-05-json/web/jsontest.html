<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript对象
        var user={
            name:"李白",
            age:6,
            sex:"男"
        }
        //将js对象转为 Json字符串
        var json = JSON.stringify(user);
        console.log(json);

        console.log("==================");

        //将 JSON  字符串转为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>

</head>
<body>

</body>
</html>
